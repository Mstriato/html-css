<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes baixadas</title>
    <style>
        @font-face {
            font-family: 'jeff';
            src: url('fonts/Olondona.otf') format('opentype'), url('fonts/OldLondon.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        h1 { font: 3em 'jeff', sans-serif;
        text-align: center;

        }
        p { 
            font: 2em 'jeff', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, provident perferendis hic fugiat quisquam, tenetur dicta omnis quasi numquam animi minima nam nemo quos assumenda commodi odio quod ut dolor.</p>
</body>
</html>
