<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner { 
            background-color:  lightcoral;
            display: flex;
            
        }
        div.item { 
            background-color:  rgb(190, 219, 237);
            border: 1px solid black;
            flex: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Maria</div>
        <div class="item">Bata</div>
        <div class="item">Mascote</div>
        <div class="item">Fernanda</div>
        <div class="item">Lucas</div>
        <div class="item">Faca</div>
        <div class="item">aaaa</div>
    </div>
</body>
</html>
