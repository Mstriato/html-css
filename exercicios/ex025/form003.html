<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de forms</title>
</head>
<style>
 * { 
font-family: Arial, Helvetica, sans-serif
;}
</style>
<body>
    <h1>teste de forms</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome: 
        </label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imes">Mes: </label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <label for="idia">Dia: </label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Hora: </label>
        <input type="time" name="Hora" id="ihora">
    </p>
    <p><label for="imedia">Media: </label>
        <input type="number" name="media" id="imedia" required placeholder="apenas numeros" min="0" max="10" step="0.1">
    </p>

    <p><input type="submit" value="enviar">
        <input type="reset" value="limpar"></p>

    </form>
    
</body>
</html>
