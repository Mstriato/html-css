<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de forms</title>
</head>
<body>
    <form action="" method="get"></form>
    <p><label for="iest"></label>Estados
    <select name="estados" id="iest">
        <option value="" selected>-- escolha --</option>
        <optgroup label="Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
        </optgroup>
    </select></p>
    <p><label for="iprof">Profissão: </label>
    <input type="text" name="prof" id="iprof" list="lstprof"> 

    <datalist id="lstprof" >
        <option value="adm">Adminitrador</option>
        <option value="ctn">Contabilista</option>
        <option value="dev">Desenvolvedor</option> 
    </datalist>
</p>
<p>
    <label for="imsg">Mensagem: </label>
    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
</p>
    <p><input type="submit" value="enviar">
    <input type="reset" value="limpar"></p>
</body>
</html>
